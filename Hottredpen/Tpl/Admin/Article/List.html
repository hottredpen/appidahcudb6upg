<include file="Index:header" />
<style type="text/css">
.cla1{ font-weight:600; font-size:14px;}
.cla2{ font-weight:500; font-size:12px; margin-left:5px;}
.cla3{ font-weight:500; font-size:10px; margin-left:10px;}
</style>
<script>
  function toSearch(dom){
	  var url = $("#o_"+dom).attr("url");
	  window.location = url;
  }
</script>
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/Article/lanmu.html">文章相关管理</a></li>
			<li class="active">{$article.modname}列表</li>
			<div  class="pull-right"> 
			    <a href="__ROOT__/Admin/Article/{$article.mod}Add.html">添加{$article.modname}</a>
			</div>
		</ul>
		<ul class="breadcrumb">
			<li>
			<select id="catid" name="catid" onchange="var id=$(this).val();toSearch(id)">
				<option id="o_0"  value="0"  class="cla0" url="__ROOT__/Admin/Article/{$article.mod}List.html">请选择查看内容</option>
				<option <notempty name="article.2014">selected="selected"</notempty> id="o_1" value="1"  class="cla1" url="__ROOT__/Admin/Article/{$article.mod}List/year/2014.html">2014</option>
			</select>
			</li>
		</ul>          
          
        <table class="table table-striped table-bordered table-condensed" >
            <thead>
              <tr>
                <th>文章ID</th>
                <th>文章名称</th>
				<th>作者</th>
				<th>是否发布</th>
                <th>Tags标签</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			<volist name="list" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>
                <a href="__ROOT__/Admin/Article/{$article.mod}content/pid/{$vo.id}.html">
                   {$vo.title}
                </a>
                </td>
                <td>
                   {$vo.author}
                </td>
                <td>
                   {$vo.isfabu}
                </td>
                <td>{$vo.tags}</td>
                <td>
                   <a href="__ROOT__/{$article.mod}/html/{$vo.indexid}.html"  title="查看文章">查看</a>
                   <a href="__ROOT__/Admin/Article/{$article.mod}edit/pid/{$vo.id}.html"  title="修改文章">修改</a>
                   <a href="#" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/{$article.mod}delarticle/pid/{$vo.id}'"  title="删除文章">删除</a>
                </td>
              </tr>
            </volist>
            </tbody>
          </table>          
          <div>
          <ul class="pagination pagination-lg">{$Page}</ul>
          </div>
    </div>
</div>
<include file="Index:footer" />
