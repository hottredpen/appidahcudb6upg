<include file="Index:header" />
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/Article/lanmu.html">文章相关管理</a></li>
			<li><a href="__ROOT__/Admin/Article/{$article.mod}List.html">{$article.modname}</a></li>
			<li class="active">{$article.title}</li>
			<div  class="pull-right"> 
			    <a href="__ROOT__/Admin/Article/{$article.mod}tianduan/pid/{$pid}.html">添加段落</a>
			</div>
		</ul>
			<form method="post"  action='__URL__/{$article.mod}delduan' name="myform" id="myform">
				<input name="pid" type="hidden" value="{$pid}" />
					<div id="myTabContent" class="tab-content">

						<div class="tab-pane fade in active" id="home">
							<table class="table table-striped table-bordered table-condensed" id="articleList" name="articleList" title="{$Think.get.id}">
								<thead>
								  <tr>
									<th>文章ID</th>
									<th>段落ID</th>
									<th>类型(字0/图1)</th>
									<th>段落内容</th>
									<th>操作</th>
								  </tr>
								</thead>
								<tbody>
								 <volist name="list" id="vo">
								  <tr>
									<td>{$vo.pid}</td>
									<td>{$vo.duanid}</td>
									<td>{$vo.leixing}</td>
									<if condition="($vo['leixing'] eq '0')">
									<td>{$vo.content}</td>
									<else />
									<td>{$vo.content}</td>
									</if>
									<td>删除<input name="del['{$vo.duanid}']" type="checkbox" value="{$vo.duanid}"></td>
								  </tr>
								</volist>
								</tbody>
							   
							</table>          
					  </div>

					  <div class="modal-footer">
						  <button type="submit" class="btn btn-primary" >确认</button>
					  </div>
					 

					<div class="pagination pagination-centered">
					<ul>{$Page}</ul>
					</div>
				
				</div>
			   <!-- content end --> 
			</form>
    </div>
</div>
<include file="Index:footer" />
