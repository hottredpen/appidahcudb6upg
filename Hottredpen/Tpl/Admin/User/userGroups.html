<include file="Index:header" />
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/user/index">用户管理</a></li>
			<li class="active">管理组</li>
			<div class="pull-right">
			    <a href="#" data-toggle="modal" data-target="#myModal" >添加管理组</a>
			</div>
		</ul>
          <div id="userGroups">
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>分组ID</th>
                <th>分组名</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>

                <td>
                   <a href="__ROOT__/Admin/User/viewUser/id/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-user" title="查看用户">查看用户</a>
                   <a href="__ROOT__/Admin/User/editUserGroups/id/{$vo.id}.html" data-rel="tooltip" class="icon icon-color icon-key" title="分配权限">分配权限</a>
                    <a href="#" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/del/q/ag/id/{$vo.id}'">删除</a>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table>          
          </div>


        
      </div>
       <!-- content end -->
   </div>
   <!--添加新管理组 开始-->
<div id="aDdit" class="modal hide fade" style="width:900px;left:35%">

    <div class="modal-header">
      <a class="close" data-dismiss="modal">&times;</a>
      <h3>添加新管理组</h3>
    </div>
    <div class="modal-body">
    <form method="post"  action='__URL__/addGroup'>
    <table class="table">
                    <tbody>
                      <tr>
                        <td>
                               管理组名称：
                        </td>
                        <td>
                          <input name="title" type="text" class="span3" placeholder="请输入管理组名称...">
                        </td>
                      </tr>

                    </tbody>

    </table>
    <div class="modal-footer"> 
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary">确认添加</button>
    </div>
    </form>
    </div>
    
</div>

<!--添加新管理组 结束-->  
   
</div>
<include file="Index:footer" />
