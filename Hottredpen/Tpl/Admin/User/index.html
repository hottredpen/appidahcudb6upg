<include file="Index:header" />
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/user/index">用户管理</a></li>
			<li class="active">普通用户管理</li>
		</ul>
          <table class="table table-striped table-bordered table-condensed datatable">
            <thead>
              <tr>
                <th>用户名</th>
                <th>用户ID</th>
                <th>email</th>
                <th>注册时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.username}</td>
                <td>{$vo.id}</td>
                <td>
                   {$vo.email} 
                </td>
                <td>{$vo.time|date="Y-m-d",###}</td>
                <td>
                	<a href="#see" data-toggle="modal" data-target="#seemyModal" onclick="seeuser({$vo.id})">查看</a>
					<a href="#edit" data-toggle="modal" data-target="#editmyModal" onclick="edituser({$vo.id})">修改密码</a>
                    <a href="#" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/exituse?id={$vo.id}'">删除</a>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table>          
          


        
      </div>
</div>
<!--编辑{$pname} start-->

<div class="modal fade" id="editmyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">修改用户密码</h4>
      </div>
	  <form method="post"  action='__URL__/updatepeizhi'>
      <div id='editss'></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">确认添加</button>
      </div>
	  </form>
    </div>
  </div>
</div>
<!--编辑{$pname} end-->

<!--编辑{$pname} start-->

<div class="modal fade" id="seemyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑{$pname}</h4>
      </div>
	  <form method="post"  action='__URL__/updatepeizhi'>
      <div id='edits'></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">确认添加</button>
      </div>
	  </form>
    </div>
  </div>
</div>
<!--编辑{$pname} end-->
<script>
function seeuser(id){
		$("#edits").load("/index.php?g=Admin&m=user&a=userajax", {id:id});
}
function edituser(id){
		$("#editss").load("/index.php?g=Admin&m=user&a=passajax", {id:id});
}
</script>
