<include file="Index:header" />
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/user/index">用户管理</a></li>
			<li class="active">管理员管理</li>
			<div class="pull-right">
			    <a href="#" data-toggle="modal" data-target="#myModal" >添加管理员 </a>
			</div>
		</ul>
                   <table class="table table-striped table-bordered table-condensed datatable">
            <thead>
              <tr>
                <th>用户名</th>
                <th>用户ID</th>
                <th>email</th>
                <th>注册时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.username}</td>
                <td>{$vo.id}</td>
                <td>
                   {$vo.email} 
                </td>
                <if condition="$vo.time neq 0 ">
                <td>{$vo.time|date="Y-m-d",###}</td>
                <else/>
                <td>无</td>
                </if>
                <td>
                  <a href="#edit" data-toggle="modal" data-target="#editmyModal" onclick="editadmin({$vo.id})" >编辑</a>
                  <a href="#" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/exitman?id={$vo.id}'">删除</a>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table> 
          


        
    </div>
</div>

<!--编辑 结束-->  
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">添加管理员</h4>
      </div>
	  <form method="post"  action='__URL__/updatepeizhi'>
			<table class="table">
							<tbody>
							  <tr>
								<td>
									   管理员名称：
								</td>
								<td>
								  <input name="username" type="text" class="form-control" placeholder="请输入用户名...">
								</td>
							  </tr>
							  <tr>
								<td>
									   email：
								</td>
								<td>
								  <input name="email" type="text" class="form-control" placeholder="请输入eamil...">
								</td>
							  </tr>
							  <tr>
								<td>
									   密码：
								</td>
								<td>
								  <input name="password" type="password" class="form-control" placeholder="请输入密码...">
								</td>
							  </tr>                      
							</tbody>

			</table>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">确认添加</button>
      </div>
	  </form>
    </div>
  </div>
</div>
<!--编辑{$pname} start-->

<div class="modal fade" id="editmyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">修改管理员密码</h4>
      </div>
	  <form method="post"  action='__URL__/updatepeizhi'>
      <div id='editss'></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">确认添加</button>
      </div>
	  </form>
    </div>
  </div>
</div>
<!--编辑{$pname} end-->
<script>
function editadmin(id){
		$("#editss").load("/index.php?g=Admin&m=user&a=adminajax", {id:id});
}
</script>
<include file="Index:footer" />
