<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">网上银行</li>
      <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#audit">添加网上银行</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed datatable ">
            <thead>
              <tr>
                <th>ID</th>
                <th>LOGO</th>
                <th>支付名称</th>
                <th>支付介绍</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
<volist name="audit" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.type_name}
                </td>
                <td>
                      {$vo.bank_name}
                </td>
                <td>
                      {$vo.name}
                </td>
                <td>
                      {$vo.bank}
                </td>
                <td>
                   <input data-noty-options='{"text":"修改成功","layout":"center","type":"success"}' name="order" type="text" value="{$vo.order}" class="span8 notys" onblur='var order=$(this).val();$.post("__URL__/updtline", { id:{$vo.id},order:order} );'/>
                </td>     
                <td>
                    <a href="__ROOT__/Admin/Basis/editlin/{$vo.id}.html" data-rel="tooltip" class="ajax-link icon icon-color icon-edit" title="编辑"></a>
                    <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/delelin/{$vo.id}'"></a>
                </td>
              </tr>
</volist>
            </tbody>
          </table>
<div>
</div>
<!--添加网上银行 start-->
<div id="audit" class="modal hide fade" style="height:500px;overflow: scroll;">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>添加线下银行</h3>
    </div>
    <form method="post"  action='__URL__/add'>
    <input name="q" type="hidden" value="off" />
    <input name="u" type="hidden" value="__ROOT__/Admin/Basis/linebank.html" />
    <input name="n" type="hidden" value="线下银行添加" />
    <table class="table">
        <tbody>
          <tr>
            <td>
                   LOGO：
            </td>
            <td>
                <input id="img" name="idcard_img" type="hidden" value="{$ed.img}"/>
                <input id="folder" type="hidden" value="online"/>
                <input data-no-uniform="true" type="file" name="file_upload" id="file_uploads" />
            </td>
          </tr>
          <tr>
            <td>
                   支付名称：
            </td>
            <td>
              <input name="bank_name" type="text" class="span6" placeholder="请输入支付名称...">
            </td>
          </tr>
          <tr>
            <td>
                   客户号：
            </td>
            <td>
              <input name="bank_name" type="text" class="span6" placeholder="请输入客户号...">
            </td>
          </tr>
          <tr>
            <td>
                   私钥：
            </td>
            <td>
              <input name="bank_name" type="text" class="span6" placeholder="请输入私钥...">
            </td>
          </tr>
          <tr>
            <td>
                   手续费方式：
            </td>
            <td class="form-inline">
              <label class="radio"><input type="radio" name="id" value="" checked/> 按比例收费</label>
              <label class="radio"><input type="radio" name="id" value="" /> 固定费用</label>
            </td>
          </tr>
          <tr>
            <td>
                   费率：
            </td>
            <td>
              <input name="bank_name" type="text" class="span2">
            </td>
          </tr>
          <tr>
            <td>
                   支付介绍：
            </td>
            <td>
              <textarea name="name" type="text" class="span6" placeholder="请输入支付介绍..."></textarea>
            </td>
          </tr>
          <tr>
            <td>
                   排序：
            </td>
            <td>
              <textarea name="order" type="text" class="span2" value="5"></textarea>
            </td>
          </tr>
          <tr>
            <td>
                   状态：
            </td>
            <td class="form-inline">
              <label class="radio"><input type="radio" name="state" value="0" checked/> 开启</label>
              <label class="radio"><input type="radio" name="state" value="1" /> 关闭</label>
            </td>
          </tr>
          
        </tbody>      
    </table>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认添加</button>
    </div>
    </form>
</div>
<!--添加网上银行 end-->
<!--底部 -->
<script>
function changeVerify(){
    var timenow = new Date().getTime();
    document.getElementById('verifyImg').src='__APP__/Public/verify/'+timenow;
}
</script>
