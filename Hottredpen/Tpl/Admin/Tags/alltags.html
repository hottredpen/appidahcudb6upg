</style>
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/Tags/alltags.html">Tags管理</a></li>
			<li class="active">所有Tags</li>
			<div  class="pull-right"> 
			    <a href="__ROOT__/Admin/Tags/zuowenAuto.html" >搜索未添加tags【作文】</a>

			</div>
		</ul>
            <ul class="breadcrumb">
                <li>
                <select id="catid" name="catid" onchange="var id=$(this).val();toSearch(id)">
					<option id="o_0"  value="0"  class="cla0" url="__ROOT__/Admin/Article/{$article.mod}List.html">请选择查看内容</option>

            </ul> 
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>ID</th>

				<th>来自</th>
				<th>父级标签</th>

              </tr>
            </thead>
            <tbody>
			 <volist name="alltagsdata" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>
                  <span class="cla1">{$vo.title}</span>

				<td>

				</empty>
				</td>
                <td>
                    <a href="__ROOT__/Admin/Tags/editalltags/id/{$vo.id}/from/{$vo.from}.html" title="编辑">编辑</a>

              </tr>
            </volist>

      <div>
