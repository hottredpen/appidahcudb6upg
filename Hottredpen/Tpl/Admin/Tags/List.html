<include file="Index:header" />
<style type="text/css">
.cla1{ font-weight:600; font-size:14px;}
.cla2{ font-weight:500; font-size:12px; margin-left:5px;}
.cla3{ font-weight:500; font-size:10px; margin-left:10px;}
</style>
<script>
  function toSearch(dom){
	  var url = $("#o_"+dom).attr("url");
	  window.location = url;
  }
</script>
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/Tags/alltags.html">Tags管理</a></li>
			<li class="active">作文Tags</li>
			<div  class="pull-right"> 
			    <a href="__ROOT__/Admin/Tags/{$article.mod}Add.html" >添加顶级{$article.modname}标签</a>
			</div>
		</ul>
          
          <table class="table table-striped table-bordered table-condensed" >
            <thead>
              <tr>
                <th>标签ID</th>
                <th>标签名称</th>
				<th>英文</th>
				<th>细化(1以细化2拓展细化)</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			<volist name="list" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>
                <a href="#">
                  <span class="cla{$vo.order}">
                  <if condition="$vo['order'] eq 1 ">
                  {$vo.title}
                   <elseif condition="$vo['order'] eq 2 " />
                    ├ {$vo.title}
                    <elseif condition="$vo['order'] eq 3 " /> 
                    │├ {$vo.title}
                    </if>
                  </span>
                </a>
                </td>
                <td>
                   {$vo.entitle}
                </td>
                <td>
                   {$vo.isxihua}
                </td>
                <td>
                   <a data-rel="tooltip" href="__ROOT__/Admin/Tags/{$article.mod}edit/pid/{$vo.id}.html"  class="icon icon-color icon-edit" title="修改文章"></a>
                   <a data-rel="tooltip" href="#" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/{$article.mod}delarticle/id/{$vo.id}'"  class="icon icon-color icon-trash" title="删除文章"></a>
					<if condition="intval($vo['order']) lt 3 ">
					   <a href="__ROOT__/Admin/Tags/{$article.mod}add/pid/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-plus" title="添加子栏目"></a>
					</if>
				</td>
              </tr>
            </volist>
            </tbody>
          </table>          
          <div class="pagination pagination-centered">
          <ul>{$Page}</ul>
          </div>
    </div>
</div>
<include file="Index:footer" />
