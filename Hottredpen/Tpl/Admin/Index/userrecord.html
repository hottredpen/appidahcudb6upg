<include file="header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="#">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">操作记录</li>
    <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#" onclick="if(confirm('是否导出？'))window.location.href='__URL__/userExport'">导出</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>ID</th>
                <th>操作者</th>
                <th>操作说明</th>
                <th>操作时间</th>
                <th>操作IP</th>
                
              </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.username}
                </td>
                <td>
                       {$vo.actionname}
                </td>
                <td>
                       {$vo.time|date="Y-m-d H:i:s",###}
                </td>
                <td>
                        {$vo.ip}
                </td>
              </tr>
				</volist>
            </tbody>
          </table>
          <div class="pagination pagination-centered">
          <ul>{$page}</ul>
          </div>
<div>
</div>
