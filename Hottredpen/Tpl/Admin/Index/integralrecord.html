<include file="header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">积分记录</li>
    <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#"  onclick="if(confirm('是否导出？'))window.location.href='__URL__/integralExport'">导出</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>ID</th>
                <th>操作者</th>
                <th>交易对方</th>
                <th>操作类型</th>
                <th>操作说明</th>
                <th>总数</th>
                <th>可用</th>
                <th>冻结</th>
                <th>操作金额</th>
                <th>操作时间</th>
                <th>操作IP</th>
              </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.counterparty}</td>
                <td>
                	<switch name="vo.type">
                        <case value="1">会员积分</case>
                        <case value="2">VIP积分</case>
                        <case value="3">推广积分</case>
                        <default />资金
                    </switch>
                </td>
                <td>{$vo.actionname}</td>
                <td>{$vo.total_money}</td>
                <td>{$vo.available_funds}</td>
                <td>{$vo.freeze_funds}</td>
                <td>{$vo.operation}</td>
                <td>{$vo.time|date="Y-m-d H:i:s",###}</td>
                <td>{$vo.ip}</td>
                </tr>
                </volist>
            </tbody>
          </table>
          <div class="pagination pagination-centered">
          <ul>{$page}</ul>
          </div>
<div>
</div>
<!--底部 -->
<include file="footer" />
