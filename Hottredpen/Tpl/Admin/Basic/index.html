<include file="Index/header" />
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/basic/index">全站基础设置</a></li>
			<li class="active">系统设置</li>
			<div  class="pull-right"> 
			    <a href="#" data-toggle="modal" data-target="#myModal">添加系统变量</a>
			</div>
		</ul>
		<form method="post"  action='__URL__/savesy'>
		    <table class="table table-hover">
				<thead>
				  <tr>
					<th>参数说明</th>
					<th>参数值</th>
					<th>变量名</th>
					<th>操作</th>
				  </tr>
				</thead>
					<tbody>
						<volist name="list" id="vo">
						<tr>
						<td>
							   {$vo.state}：
						</td>
						<td>
						  <switch name="vo.type">
							<case value="1"><input type="text" class="form-control" name="value[]" placeholder="{$vo.prompt}..." value="{$vo.value}"></case>
							<case value="2"><textarea name="value[]" class="form-control" rows="3" placeholder="{$vo.prompt}..." >{$vo.value}</textarea></case>
							<case value="3">            
						    <img id="feil"  src="__PUBLIC__/uploadify/uploads/logo/{$vo.value}"/>
						    <input id="img" name="value[]" type="hidden" value="{$vo.value}" />
							<input id="folder" type="hidden" value="logo"/>
							<input id="file_delete" type="hidden" value="/uploads/logo/{$vo.value}"/>
							<input data-no-uniform="true" type="file" id="file_upload" /> 
							</case>
							<default />
						  </switch>

						</td>
						<td>
						  <code>{$vo.name}</code>
						</td>
						<td>
							<a href="#" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/delesy/id/{$vo.id}'">删除</a>
						</td>
					  </tr>
					  <input name="id[]" type="hidden" value="{$vo.id}" />
					  </volist>
					</tbody>
			</table>
		<div class="col-md-5 col-md-offset-4">
				<button class="btn btn-primary" type="submit">确认修改</button>
		</div>
		</form>
<!--底部 -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">添加系统变量</h4>
      </div>
	  <form method="post"  action='__URL__/addsy'>
      <div class="modal-body">

			<table class="table table-striped">
							<tbody>
							  <tr>
								<td>
									   参数说明：
								</td>
								<td>
								  <input name="state" type="text" class="form-control" placeholder="请输入参数说明...">
								</td>
							  </tr>
							  <tr>
								<td>
									   输入提示：
								</td>
								<td>
								  <input name="prompt" type="text" class="form-control" placeholder="请输入输入提示...">
								</td>
							  </tr>
							  <tr>
								<td>
									   参数值：
								</td>
								<td>
								  <input name="value" type="text" class="form-control" placeholder="请输入参数值...">
								</td>
							  </tr>
							  <tr>
								<td>
									   变量名：
								</td>
								<td>
								  <input name="name" type="text" class="form-control" placeholder="请输入变量名以sys_开头...">
								</td>
							  </tr>
							  <tr>
								<td>
									   表单类型：
								</td>
								<td class="form-inline">
								  <label><input type="radio" name="type" value="1" checked/> 文本域</label>
								  <label><input type="radio" name="type" value="2" /> 文本区域</label>
								  <label><input type="radio" name="type" value="3" /> 文件域</label>
								</td>
							  </tr>
							</tbody>
						
			</table>
			
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">确认添加</button>
      </div>
	  </form>
    </div>
  </div>
</div>

<!--添加系统变量 结束-->
  </div>
</div>
<include file="Index/footer" />
