<include file="Index/header" />
<div class="container">
	<include file="left" />
	<div id="content" class="col-md-10">
		<ul class="breadcrumb">
			<li><a href="__ROOT__/Admin.html">首页</a></li>
			<li><a href="__ROOT__/Admin/jifen/index.html">积分等级配置</a></li>
			<li class="active">获取积分配置</li>
			<div  class="pull-right"> 
			    <a href="#" data-toggle="modal" data-target="#myModal">添加{$pname}</a>
			</div>
		</ul>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>变量名</th>
                <th>积分</th>
                <th>积分说明</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                <td>
                       {$vo.name}
                </td>
                <td>
                      {$vo.value}
                </td>
                <td>
                      {$vo.state}
                </td>
                <td>
                    <a href="#edit" data-toggle="modal" data-target="#editmyModal" onclick="editpeizhi({$vo.id})">编辑</a>
                    <a href="#" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/delepeizhi/id/{$vo.id}'">删除</a>
                </td>
              </tr>
            </volist>
            </tbody>
          </table>
<div>
</div>
<!--添加{$pname} start-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">添加{$pname}</h4>
      </div>
	  <form method="post"  action='__URL__/addpeizhi'>
      <div class="modal-body">

			<table class="table table-striped">
				<tbody>
				  <tr>
					<td>
						   变量名：
					</td>
					<td>
					  <input name="name" type="text" class="form-control" placeholder="请输入变量名...">
					</td>
				  </tr>
				  <tr>
					<td>
						   积分：
					</td>
					<td>
					  <input name="value" type="text" class="form-control" placeholder="请输入积分...">
					</td>
				  </tr>
				  <tr>
					<td>
						   说明：
					</td>
					<td>
					  <textarea name="state" class="form-control" rows="3" placeholder="说明不要超过100个字..."></textarea>
					</td>
				  </tr>
				</tbody> 
			</table>
			
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">确认添加</button>
      </div>
	  </form>
    </div>
  </div>
</div>

<!--添加系统变量 结束-->
<!--添加{$pname} end-->
<!--编辑{$pname} start-->

<div class="modal fade" id="editmyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑{$pname}</h4>
      </div>
	  <form method="post"  action='__URL__/updatepeizhi'>
      <div id='edits'></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">确认添加</button>
      </div>
	  </form>
    </div>
  </div>
</div>
<!--编辑{$pname} end-->
<!--底部 -->
<script>
function editpeizhi(id){
		$("#edits").load("/index.php?g=Admin&m=jifen&a=editpeizhiajax", {id:id});
}
</script>

<include file="Index:footer" />
