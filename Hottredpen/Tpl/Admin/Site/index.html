<include file="Index:header" />
<style type="text/css">
.cla1{ font-weight:600; font-size:14px;}
.cla2{ font-weight:500; font-size:12px; margin-left:5px;}
.cla3{ font-weight:500; font-size:10px; margin-left:10px;}
</style>
<div class="container-fluid">
	<div class="row-fluid">
        <!--左栏 starts -->
		<include file="left" />
        <!--左栏 end -->
			
			
       <!-- content starts -->
      <div id="content" class="span10">
          <ul class="breadcrumb">
              <li>
                  <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
              </li>
              <li class="active">栏目管理</li>
              <div  class="pull-right"> <a  data-rel="tooltip" href="__ROOT__/Admin/Site/addSite.html" >添加新栏目</a></div>
          </ul>
          
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>栏目ID</th>
                <th>栏目名称</th>
				<th>英文名称</th>
				<th>栏目关键词</th>
                <th>页面类型</th>
                <th>状态</th>
                <th>排序</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="site" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>
                <a href="__ROOT__/Admin/Site/editSite/id/{$vo.id}.html">
                  <span class="cla{$vo.order}">
                  <if condition="$vo['order'] eq 1 ">
                  {$vo.title}
                   <elseif condition="$vo['order'] eq 2 " />
                    ├ {$vo.title}
                    <elseif condition="$vo['order'] eq 3 " /> 
                    │├ {$vo.title}
                    </if>
                  </span>
                </a>
                </td>
				<td>{$vo.entitle}</td>
				<td>{$vo.keyword}</td>
                <td>
                 <if condition="$vo['type'] eq 1 ">
                  封面
                  <elseif condition="$vo['type'] eq 2 " />
                  列表页
                  <else />
                  内容页
                  </if>
                </td>
                <td>{$vo['status']?'显示':'隐藏'}</td>
                <td>{$vo.orde}</td>
                <td>
                   <a href="__ROOT__/Admin/Site/articleList/id/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-search" title="查看文章"></a>
                    <a href="__ROOT__/Admin/Site/editSite/id/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-edit" title="编辑栏目"></a>
                  <if condition="$vo['type'] eq 1 ">
                    <a href="__ROOT__{$vo.link}.html"  
                    data-rel="tooltip" class="icon icon-color icon-image" title="预览栏目"></a>
                  <elseif condition="$vo['type'] eq 2 " />
                    <a href="__ROOT__/Site/listTpl/id/{$vo.id}.html"  
                    data-rel="tooltip" class="icon icon-color icon-image" title="预览栏目"></a>
                  <else />
                    <a href="__ROOT__/Site/page/id/{$vo.id}.html"  
                     data-rel="tooltip" class="icon icon-color icon-image" title="预览栏目"></a>
                  </if>
                <if condition="intval($vo['order']) lt 3 ">
                   <a href="__ROOT__/Admin/Site/addSite/pid/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-plus" title="添加子栏目"></a>
                 </if>
                   <a href="__ROOT__/Admin/Site/addArticle/id/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-compose" title="添加文章"></a>       
                   <a href="#" data-rel="tooltip" class="icon icon-color icon-trash" title="删除栏目" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/delSite/id/{$vo.id}'"></a>
                   
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table>          
          


        
      </div>
       <!-- content end -->
   </div>
</div>
<include file="Index:footer" />
