<include file="Index:header" />
<style type="text/css">
.cla1{ font-weight:600; font-size:14px;}
.cla2{ font-weight:500; font-size:12px; margin-left:5px;}
.cla3{ font-weight:500; font-size:10px; margin-left:10px;}
</style>
<div class="container-fluid">
	<div class="row-fluid">
        <!--左栏 starts -->
		<include file="left" />
        <!--左栏 end -->
			
			
       <!-- content starts -->
      <div id="content" class="span10">
          <ul class="breadcrumb">
              <li>
                  <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
              </li>
              <li class="active">栏目管理</li>
              <div  class="pull-right"> <a  data-rel="tooltip" href="__ROOT__/Admin/Site/addzuowentags.html" >添加顶级标签</a></div>
          </ul>
          
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>栏目ID</th>
                <th>栏目名称</th>
				<th>英文名称</th>
				<th>细化(1以细化2拓展细化)</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="tagsdata" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>
                <a href="__ROOT__/Admin/Site/editSite/id/{$vo.id}.html">
                  <span class="cla{$vo.order}">
                  <if condition="$vo['order'] eq 1 ">
                  {$vo.title}
                   <elseif condition="$vo['order'] eq 2 " />
                    ├ {$vo.title}
                    <elseif condition="$vo['order'] eq 3 " /> 
                    │├ {$vo.title}
                    </if>
                  </span>
                </a>
                </td>
				<td>{$vo.entitle}</td>
				<td>{$vo.isxihua}</td>
                <td>
                    <a href="__ROOT__/Admin/Site/editzuowentags/id/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-edit" title="编辑栏目"></a>
					<if condition="intval($vo['order']) lt 3 ">
					   <a href="__ROOT__/Admin/Site/addzuowentags/pid/{$vo.id}.html" data-rel="tooltip"  class="icon icon-color icon-plus" title="添加子栏目"></a>
					</if>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table>          
          


        
      </div>
       <!-- content end -->
   </div>
</div>
<include file="Index:footer" />
