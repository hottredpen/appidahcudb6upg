       <table class="table">

            <th class="span8">文章标题</th>
            <th  class="span2">发布时间</th>
          </tr>
        </thead>
        <tbody>
            <volist name="list" id="vo">

            	<td>{$vo.id}</td>
                <td>
                       <a href="__ROOT__/Yygj/boredpanda/html/{$vo.indexpuid}.html">{$vo.title}</a>

                       [{$vo.addtime|date="Y-m-d",###}]

             </tr>
            </volist>
        </tbody>
      </table>
     </div> 
</div>
