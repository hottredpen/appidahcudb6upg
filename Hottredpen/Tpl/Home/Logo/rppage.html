<div class="container">
    	<div class="col-md-6 col-md-offset-2">
    	    <h2>重置密码</h2>
					<form class="form-horizontal" role="form" action="__APP__/rsPassword" method="post">
					<div class="form-group">
						<label class="col-sm-3 control-label">新密码</label>
						<div class="col-sm-9">
						    <input type="password" maxlength="16" name="password" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">确认密码</label>
						<div class="col-sm-9">
						    <input type="password" maxlength="16" name="qrpassword" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" >验证码</label>
						<div class="col-sm-9">
						    <input class="span1" type="text" id="inputYanzhengma_D"  name="verify" /><span id="yanzhengmatishi_D"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" ></label>
						<div class="col-sm-9"><img id="verifyImg" src='__APP__/DoApi/verify/' onClick="changeVerify()" title="点击刷新验证码" /><a  href="javascript:void(0)" onclick="changeVerify()" >看不清？</a></div>
					</div>	
				    <div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
						    <input name="uid" type="hidden" value="{$Think.get.uid}" />
						    <button type="submit" class="btn btn-primary">确定</button>
						</div>
					</div>
					</fieldset>
					</form>
        </div>
        <div class="col-md-4">
		    <h2>记起密码</h2>
		    		<div class="form-group">
						<label class="col-sm-3 control-label"></label>
						<div class="col-sm-9">
						    <a href="/login.html" class="btn btn-primary">登录</a>
						</div>
					</div>
        </div>
</div>
<script language="JavaScript">
	function changeVerify(){
		var timenow = new Date().getTime();
		document.getElementById('verifyImg').src='__APP__/DoApi/verify/'+timenow;
	}
</script>
