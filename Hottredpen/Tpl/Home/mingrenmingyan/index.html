						<span class="glyphicon glyphicon-home"></span><a href="/">首页</a>-><font>优秀作文</font>

								<span class="glyphicon glyphicon-thumbs-up"></span> 分享</a> 
								<div class="pull-right btn btn-default btn-sm">
									<a class="jiathis_counter_style"></a>
								</div>
						</div>

						<!-- JiaThis Button END -->			
				</div>
				<div class="clean"></div>
				<h1 class="text-center" itemprop="name">作文导航</h1>
				<div class="col-md-12">
				</div>
				<div class="clean"></div>
				<div class="row line">
				</div>
				<div class="h10 clean"></div>
				<div class="panel panel-default">
					
							<div class="panel-heading"><font>字数</font>
							</div>
							<div class="panel-body">
									<div class="tabbable" id="tabs-zishu"><!-- Only required for left/right tabs -->
									<ul class="nav nav-tabs">
										<li class="active"><a contenteditable="true" data-toggle="tab" href="#panel-653952">50~250字</a></li>
										<li><a contenteditable="true" data-toggle="tab" href="#panel-821653">250~500字</a></li>
									</ul>

									<div class="tab-content">
									<div class="tab-pane active" contenteditable="true" id="panel-653952">
									<p>第一部分内容.</p>
									</div>

									<div class="tab-pane" contenteditable="true" id="panel-821653">
									<p>第二部分内容.</p>
									</div>
									</div>
									</div>
							
							</div>
					
				</div>
				<div id="gaiyao" class="panel panel-default">
					<if condition="$actenname eq 'user' ">
						<div class="panel-heading">
								 <i>简要说明：</i>
								 <p class="text-primary">{$article.gaiyao}</p>
						</div>
						 <if condition="$moshi eq '批注' ">					
						 <div  id="gaiyao-btn" class="bianji">
								  <button class="btn btn-default J_gaiyao_btn" data-pid= "{$article.id}" data-mokuai="{$modenname}"  data-uid="{$uid}">批注概要</button>
						 </div>
						 <div id="gaiyao-tijiao" class="bianji">
						 </div>
						 </if>
					<else />
						<div id="gaiyaorand" class="panel-heading">
								 <i>简要说明：</i>
						</div>				
					</if>
				</div>
			</div>
			<div class="clean"></div>
			<!-- 文章内容 -->
			<article>
			<div class="content_body">
				<div  id="content_bd" class="content_hang">
					<volist name="yuandata" id="vo">
							<div id="duan-{$vo.duanid}" <if condition="$moshi eq '批注' ">class="panel panel_tags xbianji"</if> >
							
								<if condition="$vo.leixing eq 0 ">
									<div id="duan-{$vo.duanid}-yuanwen" class="hotten">
										<p>{$vo.content}</p>
									</div>
								<else />
									<div id="duan-{$vo.duanid}-yuanwen" class="hottimg">
										<img src="{$vo.content}" alt="{$article.title}" title="{$article.title}" /><p></p>
									</div>
								</if>
								  
								  
								<notempty name="vo.duanyi">
									<div id="duan-{$vo.duanid}-duanyi" class="row hottcn">
										<div class="alert alert-info col-md-10 col-md-offset-2">
											{$vo.duanyi}
										</div>
									</div>
								</notempty>
								
								<if condition="$moshi eq '批注' ">
									<div id="duan-btn-{$vo.duanid}" class="bianji">
										<button class="btn btn-default J_duanyi_btn" data-pid= "{$vo.pid}" data-mokuai="{$modenname}"  data-uid="{$uid}" data-duanid="{$vo.duanid}">批注段意</button>
										<button class="btn btn-default J_huajuzi_btn" data-pid= "{$vo.pid}" data-mokuai="{$modenname}"  data-uid="{$uid}" data-duanid="{$vo.duanid}">批注句子</button>
										<button class='btn btn-default J_quanzi_btn' data-pid= "{$vo.pid}" data-mokuai="{$modenname}"  data-uid="{$uid}" data-duanid="{$vo.duanid}">批注字词</button>
									</div>
								</if>
								  

								<if condition="$moshi eq '批注' ">
									<div id="duan-{$vo.duanid}-tijiao" class="bianji"></div>
								</if>
								
							</div>
					</volist>
				</div>
			</div>
			</article>
			<div class="clean"></div>
			<!-- 上一篇下一篇 -->
			<div class="panel pre_next panel-heading">
			  <div class="pull-left" >
				<if condition="$preArticle neq null">
					<font class="text-success">上一篇：</font><a title="{$preArticle.title}" href="/zuowen/html/{$preArticle.indexid}.html" ><span>{$preArticle.title}</span></a>
				<else/>
					<font class="text-success">没有上一篇了</font>
				</if>
			  </div>
			  <div class="pull-right" >
				<if condition="$nextArticle neq null">
					<font class="text-danger">下一篇：</font><a title="{$nextArticle.title}" href="/zuowen/html/{$nextArticle.indexid}.html" ><span>{$nextArticle.title}</span></a>
				<else/>
					<font class="text-danger">没有下一篇了</font>
				</if>
			  </div>
			</div>
			<div class="clean"></div>
			<!-- 点赞 -->
			<div class="dianzan">

				</script>
			</div>
			<div class="clean"></div>
			 <!-- 友言 -->

				<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1915631"></script>
				<!-- UY END -->
			</div>
			<div class="clean"></div>
        </div>
    </div>
