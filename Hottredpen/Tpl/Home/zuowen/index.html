<include file="Index:header" />
<!--头部 end -->
<div class="container">
    <div class="col-lg-8">
        <div class="content_box">
			<!-- 文章头部 -->
			<div class="content_head">
				<div class="col-md-12 ">
						<!-- 位置导航 -->
						<span class="glyphicon glyphicon-home"></span><a href="/">首页</a>-><font>优秀作文</font>
						<!-- JiaThis Button BEGIN -->
						<div class="row pull-right"> <a class="jiathis jiathis_txt btn btn-default btn-sm pull-left">
								<span class="glyphicon glyphicon-thumbs-up"></span> 分享</a> 
								<div class="pull-right btn btn-default btn-sm">
									<a class="jiathis_counter_style"></a>
								</div>
						</div>
						<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=1397096685796123" charset="utf-8"></script>
						<!-- JiaThis Button END -->			
				</div>
				<div class="clean"></div>
				<h1 class="text-center" itemprop="name">作文导航</h1>
				<div class="col-md-12">
				</div>
			</div>
			<div class="clean"></div>
			<!-- 文章内容 -->
			<article>
			<div class="content_body">
				<div class="panel panel-default">
				    <volist name="zuowentags" id="vo">
							<div class="panel-heading"><font>{$vo.title}</font>
							</div>
							<div class="panel-body">
							<volist name="vo.child" id="voo">
									<div class="btn-group">
									  <a href="/zuowen/tags?w={$voo.title}" class="btn btn-default btn-xs">{$voo.title}</a>
									  <notempty name="voo.child">
									  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
										<span class="caret"></span>
									  </button>
									  <ul class="dropdown-menu" role="menu">
									         <volist name="voo.child" id="vooo">
										            <li><a href="/zuowen/tags?w={$vooo.title}">{$vooo.title}</a></li>
										     </volist>
									  </ul>
									  </notempty>
									</div>
									<span class="glyphicon"></span>
							</volist>
							</div>
					</volist>
				</div>

			</div>
			</article>
			<div class="clean"></div>
			<!-- 上一篇下一篇 -->
			<div class="panel pre_next panel-heading">
			  <div class="pull-left" >
				<if condition="$preArticle neq null">
					<font class="text-success">上一篇：</font><a title="{$preArticle.title}" href="/zuowen/html/{$preArticle.indexid}.html" ><span>{$preArticle.title}</span></a>
				<else/>
					<font class="text-success">没有上一篇了</font>
				</if>
			  </div>
			  <div class="pull-right" >
				<if condition="$nextArticle neq null">
					<font class="text-danger">下一篇：</font><a title="{$nextArticle.title}" href="/zuowen/html/{$nextArticle.indexid}.html" ><span>{$nextArticle.title}</span></a>
				<else/>
					<font class="text-danger">没有下一篇了</font>
				</if>
			  </div>
			</div>
			<div class="clean"></div>
			<!-- 点赞 -->
			<div class="dianzan">
				<!-- 将此标记放在您希望显示like按钮的位置 -->
				<div class="bdlikebutton"></div>
				<!-- 将此代码放在适当的位置，建议在body结束前 --> 
				<script id="bdlike_shell"></script> 
				<script>
				var bdShare_config = {
					"type":"medium",
					"color":"blue",
					"likeText":"喜欢,顶一个",
					"likedText":"亲.您已顶过"
				};
				document.getElementById("bdlike_shell").src="http://bdimg.share.baidu.com/static/js/like_shell.js?t=" + new Date().getHours();
				</script>
			</div>
			<div class="clean"></div>
			 <!-- 友言 -->
			<div class="col-md-12">
				<!-- UY BEGIN -->
				<div id="uyan_frame"></div>
				<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1915631"></script>
				<!-- UY END -->
			</div>
			<div class="clean"></div>
        </div>
    </div>


    <div class="col-lg-4">
		<!-- UJian Button BEGIN -->
		<div class="ujian-hook"></div>
		<script type="text/javascript">var ujian_config = {num:6,fillet:0,lkrc:0,picSize:120,picHeight:72,textHeight:15};</script>
		<script type="text/javascript" src="http://v1.ujian.cc/code/ujian.js?uid=1915631"></script>
		<a href="http://www.ujian.cc" style="border:0;"><img src="http://img.ujian.cc/pixel.png" alt="友荐云推荐" style="border:0;padding:0;margin:0;" /></a>
		<!-- UJian Button END -->
    </div>
    <div class="clean"></div>
</div>
<!-- container start --> 

<!-- container end -->
